version: "3.9"

services:
  matchmaking-bot:
    build: ./discord-bot
    env_file:
      - .env
    command: ["python3", "run.py"]
    restart: unless-stopped

  web-app:
    build: ./web
    env_file:
      - .env
    environment:
      PORT: "3000"
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - matchmaking-bot

  role-sync-bot:
    build:
      context: ./web/discord-bot
    env_file:
      - .env
    command: ["npm", "run", "start"]
    restart: unless-stopped
    depends_on:
      - web-app
